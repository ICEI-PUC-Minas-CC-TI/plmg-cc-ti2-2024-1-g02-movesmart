<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="../css/chatbot.css">
    <link rel="stylesheet" href="../css/navbar.css">
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Barra de Navegação -->
        <nav>
            <!-- Responsividade -->
            <input type="checkbox" id="sidebar-active">
            <label for="sidebar-active" class="open-sidebar-button">
                <svg xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 -960 960 960" width="32">
                    <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
                </svg>
            </label>
            <!-- Responsividade -->
            <label id="overlay" for="sidebar-active"></label>
            <div class="links-container">
                <label for="sidebar-active" class="close-sidebar-button">
                    <svg xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 -960 960 960" width="32">
                        <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                    </svg>
                </label>
                <!-- Itens de Navegação -->
                <a class="home-link" href="#">Home</a> 
                <a class="mapa-link" href="main.html">Mapa</a>                      <!--Link html-->
                <a class="planos-link" href="planosCustos.html">Planos</a>          <!--Link html-->      
                <!-- <a class="chatbot-link" href="chatbot.html">Chatbot</a>             Link html -->
                <a class="notificação-link" href="notificacao.html">Notificação</a> <!--Link html-->
            </div>
        </nav>
    </header>
    <!-- Fim Header -->
    <!-- ChatBot -->
    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Digite sua mensagem...">
            <button id="send-button">Enviar</button>
        </div>
    </div>
    <!-- Fim ChatBot -->
    <!-- Script -->
    <script>
        const chatMessages = document.getElementById("chat-messages");
        const userInput = document.getElementById("user-input");
        const sendButton = document.getElementById("send-button");

        sendButton.addEventListener("click", sendMessage);

        function sendMessage() {
            const userMessage = userInput.value;
            if (userMessage.trim() !== "") {
                displayMessage("user", userMessage);
                setTimeout(function () {
                    displayMessage("bot", "Random Response.");
                }, 1000);
                userInput.value = "";
            }
        }

        function displayMessage(sender, message) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message");
            if (sender === "user") {
                messageDiv.innerHTML = `<div class="user-message">${message}</div>`;
            } else if (sender === "bot") {
                messageDiv.innerHTML = `<div class="bot-message">${message}</div>`;
            }
            chatMessages.appendChild(messageDiv);
            // Scroll down to the latest message
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
    <!-- Fim Script -->
</body>
</html>
