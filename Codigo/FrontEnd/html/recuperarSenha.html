<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- Link CSS -->
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>Tela de Recuperação de Senha</title>
</head>
<body>
    <!-- Main -->
    <main>
        <img class="wave" src="../img/wave.png"> <!-- Imagem Wave -->
        <!-- Caixa de Cadastro -->
        <div class="Sign-Up-box">
            <h1>Recuperação de Senha</h1>
            <h5>Esqueceu sua senha? Não se preocupe! Informe seu e-mail abaixo e nós te ajudaremos a recuperá-la.</h5>
            <form>
                <!-- Campo de e-mail -->
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Digite seu email" required>
                <!-- Botão de recuperação de senha -->
                <input type="button" value="Recuperar">
            </form>
        </div>
    </main>
    <!-- Fim Main -->
</body>
</html>
