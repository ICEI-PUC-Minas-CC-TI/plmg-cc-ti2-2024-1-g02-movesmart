<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link FonteFamily -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <!-- Link Script -->
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <!-- Link CSS -->
    <link rel="stylesheet" type="text/css" href="../FrontEnd/css/login.css">
    <title>Login</title>
</head>
<body>
	<!-- Main -->
	<main>
		<img class="wave" src="../FrontEnd/img/wave.png" alt="Imagem Wave"> <!--Imagem Wave-->
		<div class="container">
			<div class="img">
				<img src="../FrontEnd/img/onibus.png" alt="Imagem Ônibus"> <!-- Imagem Ônibus -->
			</div>
			<!-- Login -->
			<div class="login-content">
				<form action="#"> <!--Link html-->
					<img src="../FrontEnd/img/logo.png" alt="Logo" href="../home.html"> <!-- Imagem Logo -->
					<div class="input-div one">
						<div class="i">
							<i class="fas fa-user"></i>
						</div>
						<div class="div">
							<h5>Login</h5>
							<input type="text" class="input" id="inputLogin" required>
						</div>
					</div>
					<div class="input-div pass">
						<div class="i">
							<i class="fas fa-lock"></i>
						</div>
						<div class="div">
							<h5>Senha</h5>
							<input type="password" class="input" id="inputSenha" required>
						</div>
					</div>
					<p class="para-2">Ainda não tem uma conta? <a href="../FrontEnd/cadastro.html">Cadastre-se</a></p> <!--Link html-->
					<p class="para-2"> <a href="recuperarSenha.html">Esqueceu sua senha?</a> </p> <!--Link html-->
					<input type="submit" class="btn-login" value="Entrar">
				</form>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script type="text/javascript" src="../FrontEnd/autenticacao.js"></script> <!--Link Script-->
	</main>
	<!-- Fim Main -->
</body>
</html>
