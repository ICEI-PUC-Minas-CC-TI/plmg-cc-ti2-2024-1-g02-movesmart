<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link FonteFamily -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <!-- Link Script -->
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <!-- Link CSS -->
    <link rel="stylesheet" type="text/css" href="/Codigo/FrontEnd/login/login.css">
    <title>Login</title>
</head>
<body>
	<!-- Main -->
	<main>
		<img class="wave" src="/Codigo/FrontEnd/img/wave.png" alt="Imagem Wave"> <!--Imagem Wave-->
		<div class="container">
			<div class="img">
				<img src="/Codigo/FrontEnd/img/busao.png" alt="Imagem Ônibus"> <!-- Imagem Ônibus -->
			</div>
			<!-- Login -->
			<div class="login-content">
				<form action="#"> <!--Link html-->
					<img src="/Codigo/FrontEnd/img/logo.png" alt="Logo" href="/Codigo/FrontEnd/home/home.html"> <!-- Imagem Logo -->
					<div class="input-div one">
						<div class="i">
							<i class="fas fa-user"></i>
						</div>
						<div class="div">
							<h5>Nome de Usuário</h5>
							<input type="text" class="input">
						</div>
					</div>
					<div class="input-div pass">
						<div class="i">
							<i class="fas fa-lock"></i>
						</div>
						<div class="div">
							<h5>Senha</h5>
							<input type="password" class="input">
						</div>
					</div>
					<p class="para-2">Ainda não tem uma conta? <a href="/Codigo/FrontEnd/cadastro/cadastro.html">Cadastre-se</a></p> <!-- cadastro -->
					<p class="para-2"> <a href="/Codigo/FrontEnd/recuperacaoDeConta/recuperarSenha.html">Esqueceu sua senha?</a> </p> <!--recuperar senah -->
					<input type="submit" class="btn" value="Entrar">
				</form>
			</div>
		</div>
		<script type="text/javascript" src="/Codigo/FrontEnd/login/login.js"></script> <!-- login -->
	</main>
	<!-- Fim Main -->
</body>
</html>
