<!DOCTYPE html>
<html lang="pt">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" 
    rel="stylesheet">
    <!--Link CSS-->
    <link rel="stylesheet" href="cadastro.css">
    <title>Faça seu cadastro!</title>
</head>
<body>
    <!-- Main -->
    <main>
        <img class="wave" src="/Codigo/FrontEnd/img/wave.png"> <!-- ../img/wave.png -->
        <div class="Sign-Up-box">
            <h1>Cadastre-se</h1>
            <h5>Se você ainda não possui um cadastro,<br> crie sua conta na MoveSmart!</h5>
            <form>
                <label>Nome: </label>
                <input type="text" placeholder="">
                <label>Email: </label>
                <input type="email" placeholder="">
                <label>Senha: </label>
                <input type="password" placeholder="">
                <label>Confirme sua senha: </label>
                <input type="password" placeholder="">
                <input type="button" value="Cadastrar">
            </form>
            <p>
                Ao clicar no botão de cadastro, você concorda com os seguintes documentos:
                <a href="#">Termos e Condições</a> e <a href="#">Política de Privacidade</a>.
            </p>
        </div>
            <p class="para-2"> <a href="/Codigo/FrontEnd/login/login.html">Já possui uma conta?</a></p> <!--login-->
    </main>
    <!-- Fim Main -->
    <script type="text/javascript" src="cadastro.js"></script> <!--Link Script-->
</body>
</html>
