<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Link CSS -->
    <link rel="stylesheet" href="css/cadastro.css">
    <title>MoveSmart - Recuperar Senha</title>
</head>

<body>
    <!-- Main -->
    <main>
        <img class="wave" src="img/wave.png"> <!-- Imagem Wave -->
        <!-- Caixa de Cadastro -->
        <div class="Sign-Up-box">
            <h1>Recuperação de Senha</h1>
            <h5>Esqueceu sua senha? Não se preocupe! Informe seu e-mail abaixo e nós te ajudaremos a recuperá-la.</h5>
            <form>
                <!-- Campo de e-mail -->
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Digite seu email" required>
                <!-- Botão de recuperação de senha -->
                <input type="button" class="shadow border border-dark border-opacity-25" value="Recuperar">
            </form>
        </div>
    </main>
    <!-- Fim Main -->
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
