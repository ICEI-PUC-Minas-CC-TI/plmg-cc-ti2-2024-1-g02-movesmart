<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link CSS  -->
    <link rel="stylesheet" href="css/home.css">
    
    <title>MoveSmart - Cadastro</title>
</head>

<body>
    <!-- Main -->
    <main class="container">
        <!--Imagem Logo-->
        <a href="home.html">
            <img src="img/logo.png" alt="Logo MoveSmart" class="rounded mx-auto d-block mb-2" style="width: 260px;">
        </a>
        <div>
            <h1 class="text-center">Faça seu cadastro!</h1>
            <!-- Formulário -->
            <form class="text-center p-2">
                <!-- input nome -->
                <label for="inputNome" class="form-label my-2"><strong>Nome:</strong></label>
                <div class="mb-3 d-flex justify-content-center">
                    <input type="text" class="form-control border-black" id="inputNome" aria-describedby="nomeHelp" style="width: 500px;">
                </div>
                <!-- input email -->
                <label for="inputEmail" class="form-label my-2"><strong>E-mail:</strong></label>
                <div class="mb-3 d-flex justify-content-center">
                    <input type="email" class="form-control border-black" id="inputEmail" aria-describedby="emailHelp" style="width: 500px;">
                </div>
                <!-- input telefone -->
                <label for="inputTelefone" class="form-label my-2"><strong>Telefone:</strong></label>
                <div class="mb-3 d-flex justify-content-center">
                    <input type="tel" class="form-control border-black" id="inputTelefone" aria-describedby="emailHelp" style="width: 500px;">
                </div>
                <!-- input login -->
                <label for="inputLogin" class="form-label my-2"><strong>Login:</strong></label>
                <div class="mb-3 d-flex justify-content-center">
                    <input type="text" class="form-control border-black" id="inputLogin" aria-describedby="loginHelp" style="width: 500px;">
                </div>
                <!-- input senha -->
                <label for="inputSenha" class="form-label my-2"><strong>Senha:</strong></label>
                <div class="mb-3 d-flex justify-content-center">
                    <input type="password" class="form-control border-black" id="inputSenha" aria-describedby="senhaHelp" style="width: 500px;">
                </div>
                <!-- Termos de Uso -->
                <p class="text-center">
                    Ao clicar no botão de cadastro, você concorda com os seguintes documentos:<br>
                    <a href="#">Termos e Condições</a> e <a href="#">Política de Privacidade</a>.
                </p>
                <!-- Link para Login -->
                <p class="text-center">
                    <a href="login.html">Já possui uma conta?</a>
                </p> 
                <!-- Botão -->
                <div class="nav justify-content-center">
                    <button type="button" class="btn-nav btn btn-lg shadow border border-dark border-opacity-25">Cadastrar</button>
                </div>
            </form>
        </div>
    </main>
    <!-- Fim Main -->

    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!--Link Script-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="js/cadastro.js"></script>
</body>

</html>
