<!DOCTYPE html>
<html>

<head>
    <!-- Link Mapa -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" crossorigin="" />
    <!-- Script Mapa -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" crossorigin=""></script>
    <!-- Link Mapa Rota -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Link Google Fonts -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Link CSS -->
    <link rel="stylesheet" href="css/mapa.css" />
    <link rel="stylesheet" href="css/chatbot.css" />
    <link rel="stylesheet" href="css/pesquisar.css" />
    <title>MoveSmart - Página Principal</title>
</head>

<body>
    <!-- Main -->
    <main>
        <!-- Side Bar -->
        <!-- Sidebar -->
        <nav>
            <!-- <a href="#first">oi</a> -->
            <a href="#perfil"><i class="bi bi-person-circle"></i></a>
            <a class="btn-lupa"><i class="bi bi-search"></i></a>
            <a class="btn-noti"><i class="bi bi-bell-fill"></i></a>
            <a class="btn-chat"><i class="bi bi-chat-left-dots-fill"></i></a>
            <a href="home.html"><i class="bi bi-box-arrow-left"></i></a>
        </nav>

        <!-- Construir o Mapa -->
        <div id="map"></div>

        <!-- Chatbox -->
        <div class="chatbox-wrapper">
            <div class="message-box">
                <div class="chat response">
                    <img src="img/bus.png">
                    <span>Olá!
                        Bem-vindo ao assistente de transporte público. Como posso ajudar você hoje? <br><br>
                        1. Consultar horários de ônibus <br>
                        2. Ver rotas disponíveis <br>
                        3. Informações sobre tarifas <br>
                        4. Relatar um problema
                    </span>
                </div>
            </div>
            <div class="messagebar">
                <div class="bar-wrapper">
                    <input type="text" placeholder="Digite sua mensagem...">
                    <button>
                        <span class="material-symbols-rounded">send</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Pesquisar -->
        <div class="search-box">
            <div class="input-group">
                <div class="input-wrapper">
                    <i class="bi bi-house-door"></i>
                    <input type="text" placeholder="Escolha o ponto de partida">
                </div>
                <div class="btn-swap">
                    <i class="bi bi-arrow-down-up"></i>
                </div>
                <div class="input-wrapper">
                    <i class="bi bi-geo-alt-fill"></i>
                    <input type="text" placeholder="Escolha o destino">
                </div>
                <button class="btn btn-primary my-2">Procurar</button>
            </div>
        </div>
    </main>
    <!-- Fim Main -->
    
    <!-- Script Mapa -->
	<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
	<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
	</script>
    <!-- Link Script -->
    <script src="js/mapa.js"></script>
    <script src="js/rota.js"></script>
    <script src="js/chatbot.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
